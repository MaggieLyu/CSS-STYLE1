<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>02 css inline block and flex</title>
		<link rel="stylesheet" href="02 css.css" type="text/css">
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				margin: 0 auto;
				padding:20px 0;
				color:rgb(220,87,18);
				width:800px;
				border-left:1px solid rgb(254,67,101);
				border-right:1px solid rgb(254,67,101);
			}
			h2{
				font-size:14px;
			}
			.ly{
				margin-bottom:20px;
			}
			.ly__item:last-child{
				margin-right:0;
			}
		</style>
	</head>
	<body>
		<h2>多个元素在一行</h2>
		<div class="ly">
			<div class="ly__item"></div>
			<div class="ly__item"></div>
			<div class="ly__item"></div>
		</div>
		<h2>多个元素水平居中</h2>
		<div class="ly ly--center">
			<div class="ly__item"></div>
			<div class="ly__item"></div>
			<div class="ly__item"></div>
		</div>
		<h2>多个元素两端对齐</h2>
		<div class="ly ly--justify">
			<div class="ly__item"></div>
			<div class="ly__item"></div>
			<div class="ly__item"></div>
		</div>
		<h2>多个元素在同一行，某个元素占据剩余部分</h2>
		<div class="ly">
			<div class="ly__item"></div>
			<div class="ly__item"></div>
			<div class="ly__item ly__item--fill"></div>
		</div>
		<h2>多个元素垂直居中</h2>
		<div class="ly ly--middle" style="height:300px">
			<div class="ly__item"></div>
			<div class="ly__item" style="height:200px"></div>
			<div class="ly__item" style="height:150px"></div>
		</div>
	</body>

</html>
